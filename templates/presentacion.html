<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido a Mad Fotos</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=WindSong:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f0e78da616.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    id="container-presentation"
    class="d-flex align-items-center justify-content-center vh-100 bg-dark text-white"
  >
    <div class="text-center">
      <h1 id="h1-presentation" class="mb-4">
        Bienvenido a
        <span id="span-presentation" class="text-black">MAD Fotos</span>
      </h1>
      <p id="p-presentation" class="lead">
        <i class="fa-solid fa-circle-check"></i> Guarda y gestiona tus mejores
        recuerdos en línea.
      </p>
      <div class="mt-4">
        <a
          id="login-presentation"
          href="{{ url_for('auth.login') }}"
          class="btn btn-outline-light me-3 px-3 py-2"
          ><i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión</a
        >
        <a
          id="register-presentation"
          href="{{ url_for('auth.register') }}"
          class="btn btn-light px-3 py-2"
          ><i class="fa-solid fa-user-plus"></i> Registrarse</a
        >
      </div>
    </div>
  </body>
</html>
