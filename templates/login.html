{% extends "base.html" %} {% block content %}
<div class="container">
  <h2>Iniciar Sesión</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.email.label }} {{ form.email }}</div>
    <div>{{ form.password.label }} {{ form.password }}</div>
    <button type="submit">Iniciar Sesión</button>
  </form>
</div>
{% endblock %}
